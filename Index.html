<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Modifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .code-box {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Random Number Modifier</h2>
        <button class="btn btn-primary" onclick="generateCodes()">Generate Random Codes</button>
        <div id="output" class="mt-3"></div>
    </div>
    <center><p>developed by subeesh</p></center>

    <script>
        function generateRandomNumber() {
            return ("00" + Math.floor(Math.random() * 49)).slice(-2); // Generate two-digit random number below 49
        }

        function modifyCode(code, pattern, suffix) {
            return code.replace(pattern, function(match, prefix) {
                return prefix + generateRandomNumber() + generateRandomNumber() + suffix;
            });
        }

        function generateCodes() {
            let codes = [
                { original: "M4110118183412", pattern: /(M411011818)\d{4}/, suffix: "B228&" },
                { original: "M4711044124832", pattern: /(M471104412)\d{4}/, suffix: "A361&" },
                { original: "M4710035024834", pattern: /(M471003502)\d{4}/, suffix: "C114&" }
            ];
            
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
            
            codes.forEach(item => {
                let modifiedCode = modifyCode(item.original, item.pattern, item.suffix);
                let codeElement = document.createElement("div");
                codeElement.className = "code-box";
                codeElement.textContent = "Original: " + item.original + " â†’ Modified: " + modifiedCode;
                outputDiv.appendChild(codeElement);
            });
        }
    </script>
</body>
</html>
